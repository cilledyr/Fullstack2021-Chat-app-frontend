<div *ngIf="!name" class="main">
  <h2> Please enter a name:</h2>
  <label>
    Your name:
    <input type="text" [formControl]="newName">
  </label>
  <button (click)="registerName()">Choose name</button>
</div>


<!-- when name entered -->
  <div *ngIf="name" class="main">
    <h1 >Chatting as {{name}}</h1>
    <div class="chatMain">
      <h4 *ngFor="let message of allMessages">
        {{message.chatUser.nickName}} : {{message.message}}
      </h4>
    </div>
    <div class="participantsMain">
      <ul>
        <li *ngFor="let client of participants">{{client.nickName}}</li>
      </ul>
    </div>
  </div>
    <div *ngIf="name" class="newMsg">
      <label>
        Message:
        <input type="text" [formControl]="message">
      </label>


      <button (click)="sendMessage()">Send Message</button>
    </div>
